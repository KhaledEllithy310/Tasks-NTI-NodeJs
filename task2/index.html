<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="myContainer">
      <table
        class="table table-stripped table-secondary table-bordered text-center"
      >
        <thead id="thead">
          <tr>
            <th rowspan="3">id</th>
            <th rowspan="3">name</th>
            <th rowspan="3">username</th>
            <th rowspan="3">email</th>
            <th colspan="6">Address</th>
            <th rowspan="3">Phone</th>
            <th rowspan="3">Website</th>
            <th colspan="3">Company</th>
          </tr>
          <tr>
            <th rowspan="2">street</th>
            <th rowspan="2">suite</th>
            <th rowspan="2">city</th>
            <th rowspan="2">zipcode</th>
            <th colspan="2">geo</th>
            <th rowspan="2">name</th>
            <th rowspan="2">catchPhrase</th>
            <th rowspan="2">bs</th>
          </tr>
          <tr>
            <th>lat</th>
            <th>lang</th>
          </tr>
        </thead>
        <tbody id="bodyData" class=""></tbody>
      </table>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
